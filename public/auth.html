<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>

    <div class="auth-container">
        <!-- Registration Form -->
        <div id="register-form">
            <h2>Register</h2>
            <input type="text" id="reg-name" placeholder="Enter your name" required>
            <input type="text" id="reg-phone" placeholder="Phone Number" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
            <button onclick="registerUser()">Register</button>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
            <p id="reg-error" class="error"></p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="hidden">
            <h2>Login</h2>
            <input type="text" id="login-phone" placeholder="Phone Number" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="loginUser()">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Register here</a></p>
            <p id="login-error" class="error"></p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
