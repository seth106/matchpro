<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile & Wallet</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <!-- Navigation -->
  <nav class="back-nav">
    <a href="index.html" class="back-to-home">
      ⬅ Back to Home
    </a>
  </nav>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-container">
            <div class="profile-header">
                <!-- Profile Picture -->
                <div class="profile-picture">
                    <img id="profile-img" src="default.jpg" alt="Profile Picture">
                    <input type="file" id="upload-img" hidden>
                </div>
                
                <!-- Profile Info -->
                <div class="profile-info">
                    <h2 id="username">New User</h2>
                    <p id="user-phone">123-456-7890</p>
                    <button id="edit-profile">Edit Profile</button>
                </div>
            </div>

            <!-- Bio Section -->
            <div class="bio-container">
                <button class="toggle-bio">☰ Update Bio</button>
                <div class="bio-content hidden">
                    <textarea id="bio-text" placeholder="Write your bio..."></textarea>
                    <button id="save-bio">Save</button>
                </div>
            </div>
        </div>

        <!-- Wallet Section -->
        <div class="wallet-container">
            <h2>Wallet</h2>
            
            <!-- Wallet Balance -->
            <div class="wallet-header">
                <span>Balance: $<span id="balance">1000</span></span>
            </div>

            <!-- Wallet Actions -->
            <input type="number" id="amount" class="amount-input" placeholder="Enter Amount">
            <div class="wallet-buttons">
                <button id="top-up">Top Up</button>
                <button id="withdraw">Withdraw</button>
            </div>

            <!-- Transaction History -->
            <div class="history-container">
                <div class="history-header">
                    <h3>Transaction History</h3>
                    <button id="clear-history">Clear</button>
                </div>
                <ul id="history-list">
                    <li>Top-up: $500</li>
                    <li>Withdraw: $200</li>
                </ul>
            </div>
        </div>

        <!-- Logout Button -->
        <button id="logout">Logout</button>
    </div>

    <script src="account.js"></script>
</body>
</html>
